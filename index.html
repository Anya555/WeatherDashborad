<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!--making navbar for Weather Dashboard heading-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-1 h1 offset-4">Weather Dashborad</span>
    </nav>

    <br>

    <!--making search area input-->

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h3>Search for a city:</h3>
                <form>
                    <input type="text" placeholder="Search.." name="search" id="search-line">
                    <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
                </form>
                <div id="city-list"></div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-4">
                <div id="city-area"></div>
            </div>

     <!--current city information displayed here-->

            <div class="col-8">
                <div id="current-city"></div>


                <br>

     <!--5 days weather forecast displayed here-->

                <h2>5-Day Forecast:</h2>
                <div id="five-day"></div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>

</body>

</html>
