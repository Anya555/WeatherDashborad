<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- navbar-->
    <nav class="navbar navbar-expand-lg ">
        <button class="celcius btn-sm btn-outline-secondary" type="button">°C</button>
        <span>|</span>
        <button class="farenheits btn-sm btn-outline-secondary" type="button">°F</button>
        <span class="navbar-brand ">Weather Dashboard <i class="far fa-sun"></i></i></span>
    </nav>

    <br>

    <!-- search area input-->
    <div class="container">
        <div class="row">
            <div class="col-md-3  col-sm-12">
                <h6>Search for a city:</h6>
                <form autocomplete="off">
                    <input type="text" placeholder="Search.." name="search" id="search-line">
                    <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
                    </input>
                </form>
                <br>
            </div>
        </div>

          <!--list of searched cities-->
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <div id="city-list"></div>
            </div>


            <!--current city weather-->
            <br>
            <div class="col-md-8 offset-sm-1">
                
                <div class="col-md-11 col-sm-12">
                    <div id="current-city"></div>
                </div>


                <!--5 days weather forecast-->
                <div class="col-md-8 offset-sm-2 col-sm-12">
                    <br>
                    <div class="heading"></div>
                </div>
                <div class="col-12">
                    <div id="five-day"></div>
                </div>

            </div>


            <br><br>

        </div>

    </div>
    <script src="main.js"></script>

</body>

</html>
